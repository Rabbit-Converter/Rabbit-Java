buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
    classpath 'com.github.dcendents:android-maven-plugin:1.2'
  }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use 'jcenter' for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

dependencies {}

// In this section you declare the dependencies for your production and test code
dependencies {
  // The production code uses the SLF4J logging API at compile time
  compile 'org.slf4j:slf4j-api:1.7.12'

  // JSON
  compile 'org.json:json:20140107'

  // Declare the dependency for your favourite test framework you want to use in your tests.
  // TestNG is also supported by the Gradle Test task. Just change the
  // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
  // 'test.useTestNG()' to your build script.
  testCompile 'junit:junit:4.12'
}

ext {
  bintrayRepo = 'maven'
  bintrayName = 'rabbit'

  publishedGroupId = 'org.rabbit-coverter.rabbit'
  libraryName = 'Rabbit'
  artifact = 'rabbit'

  libraryDescription = 'Rabbit inJava'

  siteUrl = 'https://github.com/Rabbit-Converter/Rabbit-Java'
  gitUrl = 'https://github.com/Rabbit-Converter/Rabbit-Java.git'

  libraryVersion = '0.0.1'

  developerId = 'yelinaung'
  developerName = 'Ye Lin Aung'
  developerEmail = 'me@yeinaung.com'

  licenseName = 'The MIT License (MIT)'
  licenseUrl = 'http://opensource.org/licenses/MIT'
  allLicenses = ["MIT"]
}